# SonarQube Configuration for CampusApp
sonar.projectKey=campusapp
sonar.projectName=CampusApp
sonar.projectVersion=1.0.0
sonar.organization=campusapp-org

# Source directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src/tests,frontend/src/__tests__

# Language settings
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Coverage settings
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality gate
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/*.d.ts

# Duplications
sonar.cpd.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**

# Security
sonar.security.hotspots.reviewed=true

# Code smells
sonar.codeSmells.enabled=true

# Technical debt
sonar.technicalDebt.enabled=true

# Maintainability rating
sonar.maintainability.rating.enabled=true

# Reliability rating
sonar.reliability.rating.enabled=true

# Security rating
sonar.security.rating.enabled=true

# Coverage thresholds
sonar.coverage.minimum=80
sonar.coverage.target=90

# Duplication thresholds
sonar.cpd.minimumtokens=100
sonar.cpd.minimumlines=10

# Complexity thresholds
sonar.complexity.max=10
sonar.complexity.target=5

# Maintainability thresholds
sonar.maintainability.max=10
sonar.maintainability.target=5

# Reliability thresholds
sonar.reliability.max=10
sonar.reliability.target=5

# Security thresholds
sonar.security.max=10
sonar.security.target=5